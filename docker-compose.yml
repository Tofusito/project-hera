version: '3.8'

services:
  ollama:
    build:
      context: ./ollama
      dockerfile: Dockerfile
    container_name: ollama_service
    ports:
      - "11488:11488"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - hera-network
    env_file:
      - .env
      - ollama/.env
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: "4g"
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['all']
            capabilities: [gpu]
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8000:8000"
    environment:
      - ALLOW_RESET=true
    networks:
      - hera-network

  anythingllm:
    build:
      context: ./anythingllm
      dockerfile: Dockerfile
    container_name: anythingllm
    ports:
      - "3001:3001"
    cap_add:
      - SYS_ADMIN
    env_file:
      - .env
      - anythingllm/.env
    volumes:
      - anythingllm_storage:/app/server/storage
    restart: always
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: "4g"
    networks:
      - hera-network
    depends_on:
      - ollama
      - chroma

  localstack:
    image: localstack/localstack
    ports:
      - "4566:4566"  # API Gateway (puerto de acceso principal)
    environment:
      - SERVICES=secretsmanager
      - DEFAULT_REGION=us-east-1
    networks:
      - hera-network
    volumes:
      - localstack-vol:/var/lib/localstack  # Volumen de Docker

  hera:
    build:
      context: ./hera
      dockerfile: Dockerfile
    container_name: hera
    env_file:
      - .env
      - hera/.env
    depends_on:
      - ollama
      - anythingllm
    networks:
      - hera-network
    volumes:
      - ./documentos:/app/documentos
      - ./hera/session:/app/session

networks:
  hera-network:
    driver: bridge

volumes:
  ollama_data:
  anythingllm_storage:
  chroma_data:
  localstack-vol:
