version: '3'

services:
  ollama:
    build:
      context: ./ollama
      dockerfile: Dockerfile
    container_name: ollama_service
    ports:
      - "11434:11434"
    volumes:
      - ./ollama/ollama_data:/root/.ollama
    networks:
      - hera-network
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_KEEP_ALIVE=-1
      - OLLAMA_MAX_LOADED_MODELS=2
      - OLLAMA_NUM_PARALLEL=10
      - OLLAMA_NOPRUNE=0
    deploy:
      resources:
        limits:
          cpus: "12.0"
          memory: "18g"
        reservations:
          cpus: "8.0"
          memory: "16g"
    restart: unless-stopped  # Reinicia autom√°ticamente a menos que se detenga manualmente
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: ["ollama", "serve"]  # Comando para iniciar Ollama

  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    volumes:
      - ./chroma/chroma_data:/chroma/chroma
    ports:
      - "8000:8000"
    environment:
      - ALLOW_RESET=true
    networks:
      - hera-network

  anythingllm:
    build:
      context: ./anythingllm
      dockerfile: Dockerfile
    container_name: anythingllm
    ports:
      - "3001:3001"
    cap_add:
      - SYS_ADMIN
    environment:
      - STORAGE_DIR=/app/server/storage
      - JWT_SECRET=X7gH3qL9zF1wP5vM2cN8bK4tR6yJ0sA3dE8xU2nB9mC5vF7
      - LLM_PROVIDER=ollama
      - OLLAMA_BASE_PATH=http://ollama_service:11434  # Usa el nombre del servicio en lugar de host.docker.internal
      - OLLAMA_MODEL_PREF=llama3.1:8b-instruct-q4_0
      - OLLAMA_MODEL_TOKEN_LIMIT=1024
      - OLLAMA_TIMEOUT=300000
      - EMBEDDING_ENGINE=ollama
      - EMBEDDING_BASE_PATH=http://ollama_service:11434
      - EMBEDDING_MODEL_PREF=nomic-embed-text:latest
      - EMBEDDING_MODEL_MAX_CHUNK_LENGTH=512
      - VECTOR_DB=chroma
      - CHROMA_ENDPOINT=http://chroma:8000
      - WHISPER_PROVIDER=local
      - TTS_PROVIDER=native
      - PASSWORDMINCHAR=8
      - WORKSPACE=assistant
      - API_KEY=BYNK6EQ-XPRM2Q6-QAPCN7P-67JF1XM
    volumes:
      - ./anythingllm:/app/server/storage
    restart: always
    deploy:
      resources:
        limits:
          cpus: "12.0"
          memory: "8g"
    networks:
      - hera-network
    depends_on:
      - ollama
      - chroma

  hera:
    build:
      context: ./hera
      dockerfile: Dockerfile
    container_name: hera
    environment:
      - PYTHONUNBUFFERED=1
      - WORKSPACE=assistant  # Configura la variable WORKSPACE
      - API_KEY=BYNK6EQ-XPRM2Q6-QAPCN7P-67JF1XM  # Configura la variable API_KEY
    depends_on:
      - ollama
      - anythingllm
    networks:
      - hera-network
    volumes:
      - ./documentos:/app/documentos


networks:
  hera-network:
    driver: bridge

volumes:
  ollama_data:
  anythingllm_storage:
